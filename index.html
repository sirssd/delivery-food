<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Delivery Food - доставка еды на дом</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/outline.svg" alt="Logo" class="logo" />
            <input type="text" class="input input-adress" placeholder="Адрес доставки" />
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/user.svg" alt="Home" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="img/shopping-cart.svg" alt="shopping-card" class="button-icon">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>

        <section class="promo">
            <h1 class="promo-title">Онлайн-сервис<br>доставки еды на дом</h1>
            <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </section>

        <section class="restaurants">
            <div class="section-heading">
                <h2 class="section-title">Рестораны</h2>
                <input type="text" class="input-search" placeholder="Поиск блюд и ресторанов">
            </div>
        </section>
    </div>
</body>

</html>
